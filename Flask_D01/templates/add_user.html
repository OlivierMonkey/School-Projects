{% extends "layout.html" %}
{% block body %}
{% if session.logged_in %}
<form action="{{ url_for('add_user') }}" method=post class=add-user>
  <dl>
    <dt>Username:
      <dd><input type=text size=30 name=username>
	<dt>Email:
	  <dd><input type=text size=30 name=email>
	    <dt>Password:
	      <dd><input type=password name=password>
		<dd><input type=submit value="Add User">
  </dl>
</form>
{% endif %}
{% endblock %}
